# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 30
}

order += "disk /"
order += "load"
order += "memory"
order += "wireless wlo1"
order += "ethernet eno1"
order += "volume master"
order += "battery all"
order += "tztime local"

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "󰍛 %used/%available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

wireless wlo1 {
        format_up = "󰖩 %ip@%essid(%quality)"
        format_down = "󰖪 down"
}

ethernet eno1 {
        format_up = "󰖟 %ip (%speed)"
        format_down = "󰪎 down"
}

volume master {
        format = "󰕾 %volume"
        format_muted = "󰖁 %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
        format = "%status %percentage %remaining"
        format_down = "󱉝 No battery"
        status_chr = "󰂄"
        status_bat = "󰁹"
        status_unk = "󰂃"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
